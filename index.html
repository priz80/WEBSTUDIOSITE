<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./font/stylesheet.css" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/font-style.css" />
    <link rel="stylesheet" href="./style/content.css" />
    <link rel="stylesheet" href="./style/container.css" />
    <link rel="stylesheet" href="./style/menu.css" />
    <link rel="stylesheet" href="./style/m-menu.css" />
    <link rel="stylesheet" href="./style/menu-burger.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/m-header.css" />
    <link rel="stylesheet" href="./style/about.css" />
    <link rel="stylesheet" href="./style/m-about.css" />
    <link rel="stylesheet" href="./style/portfolio.css" />
    <link rel="stylesheet" href="./style/m-portfolio.css" />
    <link rel="stylesheet" href="./style/tarif.css" />
    <link rel="stylesheet" href="./style/m-tarif.css" />
    <link rel="stylesheet" href="./style/forma.css" />
    <link rel="stylesheet" href="./style/m-forma.css" />
    <link rel="stylesheet" href="./style/footer.css" />
    <link rel="stylesheet" href="./style/btn.css" />
  </head>
  <body>
    <svg class="room"></svg>
    <div class="block-forma" id="forma"></div>
    <div class="group-line_up"></div>
    <div class="group-line_down"></div>
    <div class="line"></div>
    <div class="line-menu line-menu_first"></div>
    <div class="line-menu line-menu_second"></div>
    <div class="line-menu line-menu_third"></div>
    <div class="line-menu line-menu_fourth"></div>
    <svg class="man"></svg>
    <div class="circle"></div>
    <div class="circle-s"></div>
    <div class="circle-m"></div>
    <div class="btn-up btn-up_hide"></div>
    <div class="slider-contacty"></div>

    <!-- conteiner -->
    <div class="conteiner">
      <!-- menu -->
      <span class="main-menu">
        <div class="logo">
          <div class="m-logo"></div>
          <p class="logo-studio">studio</p>
          <p class="logo-web">web</p>
        </div>

        <div class="menu">
          <li><a href="#">Главная</a></li>
          <li><a href="#">Почему именно мы?</a></li>
          <li><a href="#">Контакты</a></li>
        </div>

        <div>
          <input type="checkbox" id="burger-checkbox" class="burger-checkbox" />
          <label class="burger" for="burger-checkbox"></label>
        </div>

        <div class="btn-order">
          <a href="#contact"><p>Заказать</p></a>
        </div>
      </span>
      <!-- menu end -->

      <!-- m-menu -->
      <div class="open-menu-burger"></div>
      <div class="open-menu">
        <div class="menu-item"><a href="#">Главная</a></div>
        <div class="menu-item"><a href="#">Почему именно мы?</a></div>
        <div class="menu-item"><a href="#">Портфолио</a></div>
        <div class="menu-item"><a href="#">Контакты</a></div>
        <div class="menu-item"><a href="#">Оставить заявку</a></div>
      </div>
      <!-- m-menu end -->

      <!-- header -->
      <div class="header-title"><h1>Разработка сайтов</h1></div>
      <div class="header-title_blur"><h1>Разработка сайтов</h1></div>
      <div class="header-subtitle"><h2>Для твоего бизнеса</h2></div>
      <div class="header-subtitle_blur"><h2>Для твоего бизнеса</h2></div>
      <div class="header-description"><h3></h3></div>
      <div class="btn-details"></div>
      <div class="question"></div>

      <!-- header end -->
    </div>
    <!-- conteiner-end -->

    <!-- menu-burger -->
    <script src="./menu-burger.js"></script>

    <!-- button up -->
    <script src="./btn.js"></script>

    <!-- scroll smooth -->
    <script src="./smooth.js"></script>
  </body>
</html>
